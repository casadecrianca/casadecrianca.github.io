<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Consulta de Matrícula</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Consulta de Matrícula</h1>
      <p class="lead">Sistema de consulta de matrícula de alunos da Casa de Criança</p>
      <hr class="my-4">
      <!--<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>-->
      <form>
        <div class="form-group col-md-6">
          <label for="cpf">Insira seu CPF (Apenas número)</label>
          <input type="number" class="form-control" id="cpf">
        </div>
        <button type="button" class="btn btn-primary" id="busca_cpf">Buscar</button>
      </form>
      <div id="return">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="base.json" charset="ISO-8859-1"></script>
    <script type="text/javascript">
      function verifica_cpf(){
        var cpf = $("#cpf").val();
        msg = "<br/>";
        for (var i = 0; i < jsonData.length; i++) {
          if(jsonData[i].cpf_mae == cpf || jsonData[i].cpf_pai == cpf){
            msg+=`Aluno: ${jsonData[i].aluno} | Matrícula: ${jsonData[i].matricula}<br/>`;
          } 
        }
        if(msg == "<br/>"){
          msg+= "<p style='color: red'>Não foram encontrados alunos relacionados a esse CPF.<br/>Insira o CPF válido do pai/mãe.<p>";
        }
        document.getElementById("return").innerHTML = msg;
      }

      $('#cpf').keypress(function (e) {
        if (e.which == 13) {
          verifica_cpf();
          return false;
        }
      });
      $("#busca_cpf").click(function(){
        verifica_cpf();
      });
    </script>
  </body>
</html>
